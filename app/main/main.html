<div class="es_simulator">
    <div class="building">
        <div class="floor" ng-style="floorStyle" ng-repeat="floor in floors.slice().reverse()">
            F{{floor.id}}
        </div>

        <div class="elevator" ng-click="clicked(elevator)" ng-class="{selected: selectedElevator.id == elevator.id}"
             ng-style="getElevatorStyle(elevator)" ng-repeat="elevator in elevators">
            <div style="
                width: 100%;
                height: 100%;
                position: absolute;
            "></div>
            <object class="elev_head" preserveAspectRatio="none" type="image/svg+xml" data="img/longcat.svg">derr
            </object>
            <div class="elev_body"></div>
        </div>

        <div class="person" ng-class="getPersonClass(person)" ng-style="getPersonStyle(person)"
             ng-repeat="person in people">
        </div>
    </div>

    <div class="control">
        <p>Selected elevator: {{selectedElevator.id}}</p>

        <p>Choose a floor:</p>

        <div>
            <button ng-repeat="floor in floors" ng-click="controlFloor(floor)">F{{floor.id}}</button>
        </div>
    </div>
</div>
